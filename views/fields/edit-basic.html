<div class="row"><div class="col-md-6"><label for="inputName">Name</label><div class="form-group"><input type="text" ng-model="activeField.name" class="form-control" id="inputName" placeholder="Field Name"></div></div><div class="col-md-6"><div class="checkbox"><label for="inputdisplayName"><input type="checkbox" ng-model="activeField.labelShow" id="inputdisplayName" ng-checked="(activeField.labelShow === 1)">Display Name</label></div></div></div><div class="row"><div class="col-md-6"><label for="inputDecimalPlaces">Decimal Places</label><div class="form-group"><input type="text" ng-model="activeField.decimalPlaces" class="form-control" id="inputDecimalPlaces" placeholder="Round to x decimal places"></div></div><div class="col-md-6"><label for="inputHint">Hint</label><div class="form-group"><input type="text" ng-model="activeField.hint" class="form-control" id="inputHint" placeholder="Field Hint"></div></div></div><div class="row"><div class="col-md-6"><label for="inputPrefix">Prefix</label><div class="form-group"><input type="text" ng-model="activeField.prefix" class="form-control" id="inputPrefix" placeholder="Field Prefix"></div></div><div class="col-md-6"><label for="inputPostfix">Postfix</label><div class="form-group"><input type="text" ng-model="activeField.postfix" class="form-control" id="inputPostfix" placeholder="Field Postfix"></div></div></div><a type="button" class="text-danger pull-right" ng-click="deleteField(activeField);" tooltip="Delete the field" tooltip-placement="bottom"><i class="fa fa-times"></i> Remove field</a>
