<div class="formula" id="field_{{field.id}}">
	<span class="prefix">{{field.prefix}}</span>
	<calculoid-formula values="formulaValues" formula="field.value" round="getDecimalPlaces(field)" result="field.result" error="field.formulaError"></calculoid-formula>
	<span class="postfix">{{field.postfix}}</span>
</div>
