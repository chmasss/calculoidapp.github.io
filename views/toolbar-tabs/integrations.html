<div class="col-xs-4">
    <div class="panel panel-default panel-new">
        <div class="panel-heading">Available Integratinons</div>
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="(activeIntegration == 'webhook') ? 'active' : ''">
                    <a ng-click="activeIntegration = 'webhook'">Webhook</a>
                </li>
                <li ng-class="(activeIntegration == 'redmine') ? 'active' : ''">
                    <a ng-click="activeIntegration = 'redmine'; loadRedmineCustomFields(calc, 'issue')">Redmine</a>
                </li>
                <li ng-class="(activeIntegration == 'easyredmine-crm') ? 'active' : ''">
                    <a ng-click="activeIntegration = 'easyredmine-crm'; loadEasyRedmineCustomFields(calc, 'easy_crm_case')">Easy Redmine CRM</a>
                </li>
            </ul>
    </div>
    <div class="text-center">
        <a href="#/calculator/webhooks/{{calc.id}}" class="btn btn-default">
            <i class="fa fa-paper-plane-o"></i> View Webhook Log
        </a>
    </div>
    <p style="text-align: center">
        <br>
        <a ng-class="(activeIntegration == 'redmine' || activeIntegration == 'easyredmine-crm') ? 'ng-show' : 'ng-hide'" ng-model="Avariables" ng-click="Avariables = !Avariables" class="btn btn-link">Available variables</a>
    </p>

    <div ng-show="Avariables">
        <div class="modalBackground" ng-click="Avariables = !Avariables"></div>
        <div class="modalWindow">
            <a ng-click="Avariables = !Avariables" class="modalClose">X</a>
            <h3>Available variables</h3>
            <p>These variables will be replaced by actual data before the issue will be sent to Redmine.</p>
            <div ng-include="'views/text-variables.html'"></div>
        </div>
    </div>
</div>

<div class="col-xs-8">
    <div class="edit-integration-body">
        <form role="form">
            <div ng-include="'views/integrations/' + activeIntegration + '.html'"></div>
        </form>
    </div>
    <div ng-if="!activeIntegration" class="select-field-info text-muted text-center">
        <i class="fa fa-hand-o-left"></i> Select the integration you want to edit
    </div>
</div>
