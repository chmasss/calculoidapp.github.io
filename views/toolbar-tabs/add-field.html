<div id="new_calc" class="alert-success" style="display: none; padding: 5px 20px; text-align: center;">
    <p>You have successfully created a calculator. Now you can add fields to it, select below</p>
</div>

<div class="col-md-4 add-field" ng-repeat="field in fields.fields" data-field-id="{{field.id}}">
    <button onclick="window.scrollTo(0,document.body.scrollHeight);" class="btn btn-default btn-lg" ng-click="addField(field)">
        <i class="fa {{field.icon}} pull-left"></i>
        {{field.name}}
    </button>
    <i><small class="text-muted">{{field.description}}</small></i>
</div>
